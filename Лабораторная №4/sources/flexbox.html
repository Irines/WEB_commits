<!DOCTYPE html>
<html>
<head>
<link href="/sources/flexboxStyle.css" rel="stylesheet">

<title>Combining animations</title>

<body>
    <header></header>
        <div class="main">
            <p><bold>Верстка шаблонов методами css flexbox (1) и css grid(2)</bold></p>

                        <div class = "item">1</div>

                        <div class = "item">3</div>  
                        <div class = "item">4</div>
                    </div>
                    <div class ="row2">
                        <div class = "item" >5</div>
                        <div class = "item" style="flex-basis:60px">6</div>  
                        <div class = "item">7</div>
                    </div>
                    <div class ="row3">
                        <div class = "item">8</div>
                        <div class = "item">9</div>  
                        <div class = "item">10</div>
                    </div>
                </div>
                <div class="grid"> 
                    <div id = "block1"></div>
                    <div id = "block2"></div>
                    <div id = "block3"></div>
                    <div id = "block4"></div>
                    <div id = "block5"></div>
                    <div id = "block6"></div>
                    <div id = "block7"></div>
                    <div id = "block8"></div>
                    <div id = "block9"></div>
                    <div id = "block10"></div>
                    <div id = "block11"></div>
                    <div id = "block12"></div>
                    <div id = "block13"></div>
                    <div id = "block14"></div>
                </div>
            </div>
        </div>
    <footer></footer>
</body>
</html>
