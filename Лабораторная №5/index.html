<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/sources/task1.css" rel="stylesheet" >
    <script src="/sources/js/task1.js"></script>
</head>

    <body>

        <div class="topnav">
            <a class="active" href="index.html">Javascript task</a>
        </div>
        <div class="row">
            <div class="column">
                <div class="form-style-2">
                    <div class="form-style-2-heading">Input your information to create special code</div>
                    <form action="" method="get">
                        <label for="name"><span>Name </span><input type="text" class="input-field" id="name" /></label>
                        <label for="surname"><span>Surname </span><input type="text" class="input-field" id="surname"/></label>
                        <label><span>Birthday</span><input type="text" class="birthday-field" id="bday" maxlength="10" /></label>
                        <label for="gender"><span>Gender</span><select id="gender" class="select-field">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        </select></label>
                        <label><span> </span><input type="button" onclick="makeCode()" class="submit" type="submit" value="Submit"></label>
                    </form>
                    <div class="columnCode">
                        <div class="block">
                            <h4>Your code:</h4>
                            <span class="output-text" id="fiscal-code">XXXXXX00X00</span>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="column">
                <div class="form-style-2">
                    <div class="form-style-2-heading">Distance to the closest vowel...</div>
                    <label><span>Input a string</span><input type="text" class="input-field" id="harsh" /></label>
                    <label><span> </span><input type="button" onclick="vowelLen()" class="submit" type="submit" value="Result"></label>
                    <div class="block">
                        <h4>Your result:</h4>
                        <span class="output-text" id="length">[........]</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="form-style-2">
                    <div class="form-style-2-heading">Symmetry of rug-matrix</div> 
                        <label><span>Input your rug</span><input type="text" class="input-field-matrix" id="rugInput"  /></label>
                        <label><span> </span><input type="button" onclick="classifyrug()" class="submit" type="submit" value="Result"></label>
                        <div class="block">
                            <h4>Your rug is:</h4>
                            <span class="output-text" id="rugRes">........</span>
                        </div>
                </div>
            </div>
          </div>
        
    </body>

</html>
